<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <section class="container">
        <div class="inputContainer">
            <input type="text" id="input" disabled placeholder="Result">
        </div>
        <div class="tableContainer">
            <table>
                <tr>
                    <td onclick="getValue(1)">1</td>
                    <td onclick="getValue(2)">2</td>
                    <td onclick="getValue(3)">3</td>
                    <td onclick="getValue('+')">+</td>
                </tr>
                <tr>
                    <td onclick="getValue(4)">4</td>
                    <td onclick="getValue(5)">5</td>
                    <td onclick="getValue(6)">6</td>
                    <td onclick="getValue('-')">-</td>
                </tr>
                <tr>
                    <td onclick="getValue(7)">7</td>
                    <td onclick="getValue(8)">8</td>
                    <td onclick="getValue(9)">9</td>
                    <td onclick="getValue('*')">x</td>
                </tr>
                <tr>
                    <td onclick="getValue(0)">0</td>
                    <td onclick="getValue('/')">/</td>
                    <td onclick="clearValue()">C</td>
                    <td onclick="equalTo()">=</td>
                </tr>
            </table>
        </div>


    </section>
    
</body>
<script src="app.js"></script>
</html>
